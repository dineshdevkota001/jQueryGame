<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Jquery Clicking game</title>
  <meta name="description" content="The game">
  <meta name="author" content="Dinesh Devkota">
  <script src="js/jquery.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <audio id='beep' preload="auto" src='audio/beep.wav'></audio>
  <audio id=gameover preload="auto" src="audio/gameover.wav"></audio>
</head>

<body>
  <script src="js/game.js"></script>
  <div class=blur id='gameElements'>
    <div class=score>
        <h4 > Score: </h4>
        <p id="score">0</p>  
    </div>
  <center>
      <div style="width:1000px; height:1000px;">
    <div class='grid'>
          <div class='cell' id='1'></div>
          <div class='cell' id='2'></div>
          <div class='cell' id='3'></div>
          <div class='cell' id='4'></div>
          <div class='cell' id='5'></div>
          <div class='cell' id='6'></div>
          <div class='cell' id='7'></div>
          <div class='cell' id='8'></div>
          <div class='cell' id='9'></div>
    </div> 
  </div>
</center>
</div>
<center ><div id=gameOver>
    <h1 id='centerText'>Clicker</h5>
    <p id='continueText'>click to start</p>
<div id='selectDifficulty'>
    <p class='inline fat'>Difficulty: </p>
    <select class='inline fat' name="difficulty" id="difficulty" value='5'>

    <option class='fat' value="0"> 0</option>
    <option class='fat' value="1"> 1</option>
    <option class='fat' value="2"> 2</option>
    <option class='fat' value="3"> 3</option>
    <option class='fat' value="4"> 4</option>
    <option class='fat' value="5"> 5</option>
    <option class='fat' value="6"> 6</option>
    <option class='fat' value="7"> 7</option>
    <option class='fat' value="8"> 8</option>
    <option class='fat' value="9"> 9</option>
    
</select>    
</div>
</div>
</center>
</body>
</html>
